<!-- Header com botão que abre o menu -->
<app-header (abrirMenu)="toggleMenu()"></app-header>

<!-- Menu lateral, visível só se isMenuOpen for true -->
<app-menu
  [isOpen]="isMenuOpen"
  (diaSelecionado)="trocarComponente($event)">
</app-menu>


<!-- Área de conteúdo -->
<div class="conteudo">
  <app-day01 *ngIf="diaSelecionado === 'day01'"></app-day01>
  <app-day02 *ngIf="diaSelecionado === 'day02'"></app-day02>
  <app-day03 *ngIf="diaSelecionado === 'day03'"></app-day03>
  <app-day04 *ngIf="diaSelecionado === 'day04'"></app-day04>
</div>
